<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/globals/global.css" />
  <link rel="shortcut icon" type="image/svg" href="/assets/images/logo-white.svg" />
  <style>
    head,
    body {
      margin: 0;
      overflow-x: hidden;
      color: var(--medium-color);
      font-family: "Poppins", sans-serif;
    }

    #heading-container{
      margin-left: 15%;
      padding-right: 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin-top: 5%;
      font-family: "Poppins", sans-serif;
    }

    hr {
      margin-left: 7.5rem !important;
      margin-right: 5.5rem !important;
    }
  </style>
</head>

<body>
  
  <!--Javascript Not Enabled Contingency-->
  <noscript>
    <section style="width: 100vw; height: 100vh; background-color: black;">
      <h1 style="margin: 0; text-align: center; font-size: 3em; color: red;">WARNING! Javascript is disabled on your browser!</h1>
      <p style="text-align: center; font-size: 3em; color: red;">This website only works with browsers which support Javascript.</p>
    </section>
  </noscript>
  
  <!--CSS Not Enabled Contingency-->
  <section class="no-style" style="width: 100%; background-color: black;">
    <h1 style="text-align: center; font-size: 3em; color: red;">WARNING! CSS is not working!</h1>
  </section>
  
  <header-comp page="tasks">
  </header-comp>
  <main>
    <div id="heading-container">
      <h1 id="todo-title">To-do List</h1>
    </div>
    <hr/>
    <task-list>
    </task-list>
  </main>

  <script src="tasks.js"></script>
  <script src="/components/header-comp/header-comp.js"></script>
  <script src="/components/task-item/task-item.js" defer></script>
  <script src="/components/task-list/task-list.js" defer></script>
</body>

</html>
